server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
#        - id: user-service
#          uri: lb://USER-SERVICE
#          predicates:
#            - Path=/api/v1/user/**
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/user/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/user/signup
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/user/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AuthFilter
        - id: funding-service
          uri: lb://FUNDING-SERVICE
          predicates:
            - Path=/api/v1/funding/**
          filters:
#            - AddRequestHeader=user-request, user-service-request-header1
#            - AddResponseHeader=user-response, user-service-response-header1
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Hi, LoggingFilter
                preLogger: true
                postLogger: true

  profiles:
    active: secret

jwt:
  secret:
    key: ${JWT_SECRET_KEY}